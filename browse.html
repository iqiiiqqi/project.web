<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Jobs - Job Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #fffafa;
      font-family: 'Georgia', serif;
    }

    header {
      background-color: #f8c8d8;
      color: #333;
    }

    nav {
      background-color: #a6c8f5;
    }

    nav .nav-link {
      color: #fff !important;
      font-weight: bold;
    }

    nav .nav-link.active {
      color: #f8c8d8 !important;
    }

    .job-card {
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: #ffffff;
    }

    .job-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .badge-job {
      font-size: 0.8rem;
      background-color: #007bff;
    }

    .btn-primary {
      background-color: #a6c8f5;
      border: none;
    }

    .btn-primary:hover {
      background-color: #90bce9;
    }

    .search-bar {
      margin-bottom: 30px;
    }

    .search-bar input,
    .search-bar select {
      border-radius: 20px;
    }

    footer {
      background-color: #f8c8d8;
      color: #333;
      padding: 15px;
      font-size: 0.9rem;
    }

    footer a {
      color: #007bff;
    }

    #salaryCalc {
      background-color: #e3f2fd;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    #salaryResult {
      font-weight: bold;
      color: #4caf50;
    }
  </style>
</head>

<script>
  function calculateSalary() {
    const rate = parseFloat(document.getElementById("hourlyRate").value);
    const hours = parseFloat(document.getElementById("hoursPerWeek").value);
    const weeks = parseFloat(document.getElementById("weeksPerYear").value);
    const result = document.getElementById("salaryResult");

    if (isNaN(rate) || isNaN(hours) || isNaN(weeks)) {
      result.textContent = "‚ùó Please fill in all fields with valid numbers.";
      result.style.color = "red";
      return;
    }

    const annual = rate * hours * weeks;
    const monthly = annual / 12;

    result.style.color = "green";
    result.textContent = Estimated Salary: $${annual.toFixed(2)} per year | $${monthly.toFixed(2)} per month.;
  }
</script>

<body>

  <header class="text-center py-4">
    <h1 class="display-4">BROWSE JOBS</h1>
    <p class="lead">Find the best job opportunities that match your skills and aspirations!</p>
  </header>
  <nav class="bg-primary">
    <ul class="nav justify-content-center py-2">
      <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
      <li class="nav-item"><a class="nav-link text-white active" href="browse.html">Browse jobs</a></li>
	  <li class="nav-item"><a class="nav-link text-white" href="post a job.html">Post a Job</a></li>
	  
    </ul>
  </nav>

  <main class="container my-5">
    <h2 class="mb-4 text-center">Find your next motivation</h2>

    <div class="row search-bar mb-4">
      <div class="col-md-6 mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by job title..." />
      </div>
      <div class="col-md-6">
        <select id="jobFilter" class="form-select">
          <option value="All">All categories</option>
          <option value="Full-Time">Full-Time</option>
          <option value="Part-Time">Part-Time</option>
          <option value="Remote">Remote</option>
          <option value="Internship">Internship</option>
        </select>
      </div>
    </div>

    <div id="jobList" class="row row-cols-1 row-cols-md-2 g-4">
    </div>

    <section id="salaryCalc" class="mt-5">
      <h2 class="text-center mb-4">Salary calculator</h2>
      <div class="row g-3">
        <div class="col-md-4">
          <input type="number" id="hourlyRate" class="form-control" placeholder="Hourly rate($)" />
        </div>
        <div class="col-md-4">
          <input type="number" id="hoursPerWeek" class="form-control" placeholder="Hours per week" />
        </div>
        <div class="col-md-4">
          <input type="number" id="weeksPerYear" class="form-control" placeholder="Weeks per year" value="52" />
        </div>
      </div>
      <div class="mt-3 text-center">
        <button class="btn btn-primary" onclick="calculateSalary()">Calculate salary</button>
      </div>
      <p id="salaryResult" class="mt-3 text-center"></p>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 Job Board. All rights reserved. <a href="#">Privacy Policy</a></p>
  </footer>
  
  <script>
  const modalSound = new Audio("sounds/arrow-whoosh.wav");
  const buttonSound = new Audio("sounds/click.wav");

  document.addEventListener("click", function (e) {
    if (e.target.tagName === "BUTTON") {
      buttonSound.currentTime = 0;
      buttonSound.play();
    }

    if (e.target.tagName === "A") {
      pageSound.currentTime = 0;
      pageSound.play();
    }
  });

  const modal = document.getElementById("authModal");
  if (modal) {
    modal.addEventListener("show.bs.modal", () => {
      modalSound.currentTime = 0;
      modalSound.play();
    });
  }
</script>


  <script src="js/jobs.js"></script>
 
</body>

</html>
