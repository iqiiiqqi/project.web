<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Job Board</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #fffafa;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f8c8d8;
      color: #333;
      padding: 30px 0;
      text-align: center;
      border-bottom: 2px solid #ddd;
    }

    nav {
      background-color: #a6c8f5;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 15px;
      margin: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    #contact h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    #contact p {
      font-size: 1.1em;
      margin: 15px 0;
      color: #555;
    }

    #contact i {
      color: #007bff;
      margin-right: 10px;
    }

    form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input,
    textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #a6c8f5;
      outline: none;
    }

    button {
      width: 180px;
      align-self: center;
      background-color: #a6c8f5;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #90bce9;
    }

    footer {
      background-color: #f8c8d8;
      color: #333;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    footer a {
      color: #007bff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1>Contact us</h1>
    <p>We're here to help. Get in touch with us!</p>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" aria-current="page">Contact</a></li>
	  <li><a href="browse.html">Browse jobs</a></li>
	  <li><a href="post a job.html">Post a Job</a></li>
    </ul>
  </nav>

  <main>
    <section id="contact">
      <h2>REACH OUT</h2>
      <div>
        <p><i class="fas fa-envelope"></i>Email: <a href="mailto:support@jobboard.com">support@jobboard.com</a></p>
        <p><i class="fas fa-phone"></i>Phone: +1 234 567 890</p>
        <p><i class="fas fa-map-marker-alt"></i>Location: Remote, Worldwide</p>
      </div>

      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Job Board. All rights reserved. <a href="#">Privacy Policy</a></p>
  </footer>

<script>
  const buttonSound = new Audio("sounds/click.wav");

  document.addEventListener("click", function (e) {
    if (e.target.tagName === "BUTTON") {
      buttonSound.currentTime = 0;
      buttonSound.play();
    }

    if (e.target.tagName === "A") {
      pageSound.currentTime = 0;
      pageSound.play();
    }
  });

 
</script>

  <script src="js/interactivity.js"></script>
  
 


</body>

</html>
